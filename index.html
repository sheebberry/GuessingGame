<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <title>Number Guessing Game</title>
</head>
<body>
     <h1>Number Guessing Game</h1>
     <p>Random Number: <span id="demo"></span></p>
    
    <script>
        // Random Number Generator
        randomNumber = Math.floor(Math.random() * 10) + 1;
        document.getElementById("demo").innerHTML = randomNumber;
        console.log(randomNumber);

        let guessCount = 0;
        let guessedCorrectly = false;

        while (!guessedCorrectly) {
        // Ask player for their guess
        let guess = parseInt(prompt("Guess a number between 1 and 10:"));
  
        // Keeping Track of Guess Count
        guessCount++;
        
        // Check the guess
        if (guess > randomNumber) {
            alert("Your guess as too high. guess again.");
        } else if (guess < randomNumber) {
            alert("Your guess was too low. guess again.");
        } else {
            alert(`You guessed the number in ${guessCount} guesses.`);
            guessedCorrectly = true;
        }
     }
                
    </script>
</body>
</html>
